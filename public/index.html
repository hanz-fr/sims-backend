<html>
  <head>
    <title>SIMS API</title>
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet" />
    <style>
      @import url("https://fonts.cdnfonts.com/css/satoshi");

      .clock {
        color: #3894a3;
        font-size: 30px;
        font-family: Satoshi;
        letter-spacing: 7px;
      }
    </style>
  </head>

  <body>
    <div class="text-4xl font-bold" style="font-family: 'Satoshi', sans-serif">
      SIMS API
    </div>
    <h1 class="mt-1" style="font-family: 'Satoshi', sans-serif">Status : <b class="text-green-500">Server is up and running</b></h1>
    <div class="text-sm font-normal"></div>
    <div id="MyClockDisplay" class="clock mt-5" onload="showTime()"></div>
  </body>

  <script>
    function showTime() {
      var date = new Date();
      var h = date.getHours(); // 0 - 23
      var m = date.getMinutes(); // 0 - 59
      var s = date.getSeconds(); // 0 - 59
      var session = "AM";

      if (h == 0) {
        h = 12;
      }

      if (h > 12) {
        h = h - 12;
        session = "PM";
      }

      h = h < 10 ? "0" + h : h;
      m = m < 10 ? "0" + m : m;
      s = s < 10 ? "0" + s : s;

      var time = h + ":" + m + ":" + s + " " + session;
      document.getElementById("MyClockDisplay").innerText = time;
      document.getElementById("MyClockDisplay").textContent = time;

      setTimeout(showTime, 1000);
    }

    showTime();
  </script>
</html>
